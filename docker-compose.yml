version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: airflow-postgres
    platform: linux/amd64
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-airflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-airflow}
      POSTGRES_DB: ${POSTGRES_DB:-airflow}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-airflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airflow_network
    restart: unless-stopped

  airflow-webserver:
    build: .
    container_name: airflow-webserver
    platform: linux/amd64
    command: airflow webserver
    environment:
      PYTHONPATH: "/opt/airflow:/opt/airflow/src"
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-airflow}:${POSTGRES_PASSWORD:-airflow}@postgres:5432/${POSTGRES_DB:-airflow}
      AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
      CURRENTS_API_KEY: ${CURRENTS_API_KEY}
      POSTGRES_HOST: postgres
    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./data:/opt/airflow/data
      - ./logs:/opt/airflow/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - airflow_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  airflow-scheduler:
    build: .
    container_name: airflow-scheduler
    platform: linux/amd64
    command: airflow scheduler
    environment:
      PYTHONPATH: "/opt/airflow:/opt/airflow/src"
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-airflow}:${POSTGRES_PASSWORD:-airflow}@postgres:5432/${POSTGRES_DB:-airflow}
      AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
      CURRENTS_API_KEY: ${CURRENTS_API_KEY}
      POSTGRES_HOST: postgres
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./data:/opt/airflow/data
      - ./logs:/opt/airflow/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - airflow_network
    restart: unless-stopped

networks:
  airflow_network:
    driver: bridge

volumes:
  postgres_data: